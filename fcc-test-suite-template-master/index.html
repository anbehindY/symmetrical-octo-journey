<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    <script  src="js/index.js"></script>
    <header id="header">
      <div class="logo">
        <img id="header-img"
        src="lptp.png"
        alt="laptop logo" />
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="/video">video</a></li>
            <li><a class="nav-link" href="/form">form</a></li>
            <li><a class="nav-link" href="/footer">footer</a></li>
          </ul>
     
    </header>
    <section>
    <iframe id="video" width="709" height="399" src="https://www.youtube.com/embed/1fUf8xSmiNM" title="Gaming Laptop Sales Be LIT" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>
    <section>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input name="email" id="email" type="email" placeholder="Enter your email address"
      required
      />
      <br>
      <input id="submit" type="submit" value="Send" class="btn" />
    </form>
    </section>
    <footer id="footer">
      <p>Thanks for visiting the page</p>
      
      </footer>
